<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>riDeckulous</title>
<!-- Meta Tags -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="index, follow" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Favicon -->
<link rel="shortcut icon" href="favicon.ico" />
<!-- CSS -->
<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">

<ul id="Pages" class="wrapper">
	<li class="page"><span>1</span></li>
	<li class="page"><span>2</span></li>
	<li class="page"><span>3</span></li>
	<li class="page"><span>4</span></li>
	<li class="page"><span>5</span></li>
</ul>

<!--Scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="rideckulous.js"></script>
<script>
	// Declarations
	var d;

	$(document).ready(function(){
		// Initial deck
		d = new Deck('#Pages', { 'peek' : 20 });

		// Bind to d parent
		d.element.on('update', function(e, current, total) {
			console.log('Card '+current+' of '+total);
		});
	});
</script>
</body>
</html>
